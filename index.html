<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Trainer Partner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #0d1117 0%, #171d2b 100%);
            font-size: 18px;
        }

        .container {
            background: #161b22;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
            border: 1px solid #30363d;
        }

        h1 {
            text-align: center;
            color: #58a6ff;
            margin-bottom: 25px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(88, 166, 255, 0.2);
            padding-bottom: 15px;
            border-bottom: 1px solid #30363d;
            font-size: 2.5em;
        }
        
        h2 {
            color: #58a6ff;
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.8em;
        }
        
        h3 {
             font-size: 1.5em;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: #8b949e;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #30363d;
            border-radius: 8px;
            background: #0d1117;
            color: #c9d1d9;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 1em;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.3);
            outline: none;
        }
        
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .treino-dia {
            border: 1px solid #30363d;
            background: #1c2128;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            position: relative;
            transition: box-shadow 0.3s;
        }
        
        .treino-dia:hover {
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.1);
        }

        .treino-dia h3 {
            margin-top: 0;
            color: #58a6ff;
            font-size: 1.5em;
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
        }
        
        .treino-dia .remover {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #f87171;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        
        .treino-dia .remover:hover {
            color: #dc2626;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .tecnicas-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            flex-basis: calc(33.333% - 15px);
            min-width: 150px;
        }
        
        .tecnicas-group .checkbox-item {
             flex-basis: calc(50% - 15px);
        }

        .checkbox-item label {
            font-weight: 300;
            font-size: 1em;
            color: #c9d1d9;
            margin-bottom: 0;
        }
        
        .form-section {
            background: #1c2128;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid #30363d;
        }

        .form-section h2 {
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #58a6ff;
        }

        .add-dia, button[type="submit"] {
            width: 100%;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 600;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            margin-top: 15px;
        }

        .add-dia {
            background-color: #58a6ff;
            box-shadow: 0 5px 15px rgba(88, 166, 255, 0.3);
        }

        .add-dia:hover {
            background-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(88, 166, 255, 0.4);
        }

        button[type="submit"] {
            background-color: #38c172;
            box-shadow: 0 5px 15px rgba(56, 193, 114, 0.3);
        }

        button[type="submit"]:hover {
            background-color: #2b9e59;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(56, 193, 114, 0.4);
        }
        
        /* Media Queries para responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .checkbox-item {
                flex-basis: calc(50% - 15px);
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .checkbox-item {
                flex-basis: 100%;
            }
            .add-dia, button[type="submit"] {
                 font-size: 1em;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Your Trainer Partner</h1>
        <form id="treinoForm">
            <div class="form-section">
                <h2>Informações do Aluno</h2>
                <label for="nome_aluno">Nome do Aluno:</label>
                <input type="text" id="nome_aluno" required>

                <label for="dificuldade">Nível de Dificuldade:</label>
                <select id="dificuldade" required>
                    <option value="Iniciante">Iniciante</option>
                    <option value="Intermediario">Intermediario</option>
                    <option value="Avancado">Avançado</option>
                </select>

                <label for="objetivo">Objetivo do Treino:</label>
                <select id="objetivo" required>
                    <option value="Emagrecimento">Emagrecimento</option>
                    <option value="Hipertrofia">Hipertrofia</option>
                    <option value="Condicionamento Físico Geral">Condicionamento Físico Geral</option>
                </select>
                
                <input type="checkbox" id="incluir_descricao">
                <label for="incluir_descricao" style="display:inline; font-weight:300;">Incluir descrições detalhadas dos exercícios</label>
            </div>

            <div class="form-section">
                <h2>Análise Nutricional</h2>
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" step="0.1" required>

                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" required>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" required>
                
                <label for="sexo">Sexo:</label>
                <select id="sexo" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>

                <label for="fator_atividade">Nível de Atividade Física:</label>
                <select id="fator_atividade" required>
                    <option value="1.2">Sedentário (pouco ou nenhum exercício)</option>
                    <option value="1.375">Levemente Ativo (exercício leve 1-3 dias/semana)</option>
                    <option value="1.55">Moderadamente Ativo (exercício moderado 3-5 dias/semana)</option>
                    <option value="1.725">Muito Ativo (exercício intenso 6-7 dias/semana)</option>
                    <option value="1.9">Extremamente Ativo (exercício muito intenso, 2x ao dia)</option>
                </select>
            </div>
            
            <div id="diasDeTreino">
                <h2>Planilha de Treino</h2>
            </div>
            
            <button type="button" class="add-dia" onclick="adicionarDiaTreino()">+ Adicionar Dia de Treino</button>
            <button type="submit">Gerar PDF do Treino</button>
        </form>
    </div>

        ];

        let gruposDisponiveis = [...new Set(EXERCICIOS.map(ex => ex.grupoMuscular))].sort();
        let diaTreinoCount = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function sortGruposMusculares(grupos) {
            const ordemPredefinida = ["Peito", "Costas", "Ombro", "Glúteos", "Quadríceps", "Posterior de Coxa", "Bíceps", "Tríceps", "Panturrilha", "Antebraço", "Trapézio", "Core"];
            return grupos.sort((a, b) => ordemPredefinida.indexOf(a) - ordemPredefinida.indexOf(b));
        }

        function getOppositeMuscleGroup(grupo) {
            const antagonistas = {
                "Peito": "Costas",
                "Costas": "Peito",
                "Quadríceps": "Posterior de Coxa",
                "Posterior de Coxa": "Quadríceps",
                "Bíceps": "Tríceps",
                "Tríceps": "Bíceps"
            };
            return antagonistas[grupo];
        }

        function getExerciciosParaGrupo(grupo, dificuldade, sexo, exerciciosJaUsadosNomes) {
            return EXERCICIOS.filter(ex => 
                ex.grupoMuscular === grupo && 
                ex.dificuldade.includes(dificuldade) &&
                (!ex.sexo || ex.sexo === sexo) &&
                !exerciciosJaUsadosNomes.has(ex.nome)
            );
        }

        function gerarTreinoAutomatico(dificuldade, grupos_musculares, sexo, tecnicas_avancadas) {
            const numTotalExerciciosMap = {
                "Iniciante": 5,
                "Intermediario": 6,
                "Avancado": 7
            };
            const numTotalExercicios = numTotalExerciciosMap[dificuldade];
            
            let exerciciosSelecionados = [];
            let exerciciosJaUsadosNomes = new Set();
            let tecnicasDisponiveis = [...tecnicas_avancadas];
            shuffleArray(tecnicasDisponiveis);

            // Tenta aplicar as técnicas multi-exercícios primeiro
            const tecnicasMultiExercicios = tecnicasDisponiveis.filter(t => ["superset", "pré-exaustão", "giant set"].includes(t));
            tecnicasMultiExercicios.forEach(tecnica => {
                if (exerciciosSelecionados.length >= numTotalExercicios) return;
                
                let grupo1, grupo2, ex1, ex2;
                if (tecnica === "superset") {
                    grupo1 = grupos_musculares.find(g => getOppositeMuscleGroup(g) && grupos_musculares.includes(getOppositeMuscleGroup(g)));
                    if (grupo1 && exerciciosSelecionados.length <= numTotalExercicios - 2) {
                        grupo2 = getOppositeMuscleGroup(grupo1);
                        ex1 = EXERCICIOS.find(e => e.grupoMuscular === grupo1 && e.dificuldade.includes(dificuldade) && !exerciciosJaUsadosNomes.has(e.nome));
                        ex2 = EXERCICIOS.find(e => e.grupoMuscular === grupo2 && e.dificuldade.includes(dificuldade) && !exerciciosJaUsadosNomes.has(e.nome));
                        if (ex1 && ex2) {
                            exerciciosSelecionados.push({ tipo: "superset", ex1: ex1, ex2: ex2 });
                            exerciciosJaUsadosNomes.add(ex1.nome);
                            exerciciosJaUsadosNomes.add(ex2.nome);
                            tecnicasDisponiveis = tecnicasDisponiveis.filter(t => t !== tecnica);
                        }
                    }
                } else if (tecnica === "pré-exaustão") {
                    grupo1 = grupos_musculares.find(g => EXERCICIOS_ISOLADORES[g] && EXERCICIOS_COMPOSTOS[g]);
                    if (grupo1 && exerciciosSelecionados.length <= numTotalExercicios - 2) {
                         const isoladorNome = EXERCICIOS_ISOLADORES[grupo1][0];
                         const compostoNome = EXERCICIOS_COMPOSTOS[grupo1][0];
                         ex1 = EXERCICIOS.find(e => e.nome === isoladorNome && e.dificuldade.includes(dificuldade) && !exerciciosJaUsadosNomes.has(e.nome));
                         ex2 = EXERCICIOS.find(e => e.nome === compostoNome && e.dificuldade.includes(dificuldade) && !exerciciosJaUsadosNomes.has(e.nome));
                         if (ex1 && ex2) {
                             exerciciosSelecionados.push({ tipo: "pré-exaustão", ex1: ex1, ex2: ex2 });
                             exerciciosJaUsadosNomes.add(ex1.nome);
                             exerciciosJaUsadosNomes.add(ex2.nome);
                             tecnicasDisponiveis = tecnicasDisponiveis.filter(t => t !== tecnica);
                         }
                    }
                } else if (tecnica === "giant set") {
                    grupo1 = grupos_musculares.find(g => EXERCICIOS.filter(e => e.grupoMuscular === g && e.dificuldade.includes(dificuldade)).length >= 3);
                    if (grupo1 && exerciciosSelecionados.length <= numTotalExercicios - 3) {
                        const exs = EXERCICIOS.filter(e => e.grupoMuscular === grupo1 && e.dificuldade.includes(dificuldade) && !exerciciosJaUsadosNomes.has(e.nome));
                        shuffleArray(exs);
                        if (exs.length >= 3) {
                            const set = [exs[0], exs[1], exs[2]];
                            exerciciosSelecionados.push({ tipo: "giant set", exercicios: set });
                            set.forEach(e => exerciciosJaUsadosNomes.add(e.nome));
                            tecnicasDisponiveis = tecnicasDisponiveis.filter(t => t !== tecnica);
                        }
                    }
                }
            });

            // Adiciona exercícios simples, priorizando a distribuição equitativa entre os grupos
            const gruposPrioridade = sortGruposMusculares([...grupos_musculares]);
            
            while (exerciciosSelecionados.length < numTotalExercicios) {
                let exercicioAdicionado = false;
                for (const grupo of gruposPrioridade) {
                    if (exerciciosSelecionados.length >= numTotalExercicios) break;

                    const exerciciosDisponiveis = getExerciciosParaGrupo(grupo, dificuldade, sexo, exerciciosJaUsadosNomes);
                    
                    if (exerciciosDisponiveis.length > 0) {
                        const exercicio = exerciciosDisponiveis[Math.floor(Math.random() * exerciciosDisponiveis.length)];
                        
                        let tecnicaSimples = tecnicasDisponiveis.find(t => !["superset", "pré-exaustão", "giant set"].includes(t));
                        if (tecnicaSimples) {
                            exercicio.tecnicaAvancada = tecnicaSimples;
                            tecnicasDisponiveis = tecnicasDisponiveis.filter(t => t !== tecnicaSimples);
                        }

                        exerciciosSelecionados.push(exercicio);
                        exerciciosJaUsadosNomes.add(exercicio.nome);
                        exercicioAdicionado = true;
                    }
                }
                if (!exercicioAdicionado) break; // Se não houver mais exercícios para nenhum grupo, sai do loop
            }

            // Se ainda faltarem exercícios, adiciona fortalecimento de core
            const coreExercicios = getExerciciosParaGrupo("Core", dificuldade, sexo, exerciciosJaUsadosNomes);
            shuffleArray(coreExercicios);

            while (exerciciosSelecionados.length < numTotalExercicios && coreExercicios.length > 0) {
                const exercicio = coreExercicios.shift();
                exerciciosSelecionados.push(exercicio);
                exerciciosJaUsadosNomes.add(exercicio.nome);
            }
            
            // Re-ordena os exercícios com base na ordem dos grupos musculares
            exerciciosSelecionados.sort((a, b) => {
                let grupoA = a.grupoMuscular || a.exercicios[0].grupoMuscular || a.ex1.grupoMuscular;
                let grupoB = b.grupoMuscular || b.exercicios[0].grupoMuscular || b.ex1.grupoMuscular;
                const ordemPredefinida = ["Peito", "Costas", "Ombro", "Glúteos", "Quadríceps", "Posterior de Coxa", "Bíceps", "Tríceps", "Panturrilha", "Antebraço", "Trapézio", "Core"];
                return ordemPredefinida.indexOf(grupoA) - ordemPredefinida.indexOf(grupoB);
            });
            
            return exerciciosSelecionados;
        }

        function calcularIMC(peso, altura) {
            const alturaMetros = altura / 100;
            const imc = peso / (alturaMetros * alturaMetros);
            return imc.toFixed(2);
        }

        function getIMCClassificacao(imc) {
            if (imc < 18.5) return "Abaixo do peso";
            if (imc >= 18.5 && imc < 24.9) return "Peso normal";
            if (imc >= 25 && imc < 29.9) return "Sobrepeso";
            if (imc >= 30 && imc < 34.9) return "Obesidade Grau I";
            if (imc >= 35 && imc < 39.9) return "Obesidade Grau II";
            return "Obesidade Grau III";
        }

        function calcularTMB(peso, altura, idade, sexo, fator_atividade) {
            let tmb;
            if (sexo === "Masculino") {
                tmb = 10 * peso + 6.25 * altura - 5 * idade + 5;
            } else { // Feminino
                tmb = 10 * peso + 6.25 * altura - 5 * idade - 161;
            }
            const consumoCalorico = tmb * fator_atividade;
            return {
                tmb: tmb.toFixed(2),
                consumo: consumoCalorico.toFixed(2)
            };
        }

                theme: 'striped',
                headStyles: { fillColor: [30, 58, 95], fontSize: 14 },
                alternateRowStyles: { fillColor: [248, 250, 252] },
                styles: { fontSize: 12, cellPadding: 3, overflow: 'linebreak' },
                columnStyles: {
                    0: { cellWidth: 50 },
                    1: { cellWidth: pageWidth - margin * 2 - 50 }
                }
            });
            
            y = doc.lastAutoTable.finalY + 10;
            
            if (y > pageHeight - 20) {
                doc.addPage();
                y = 15;
            }
            doc.setFontSize(16);
            doc.text("Finalize com alongamento estático (15-20s por músculo) para ajudar na flexibilidade.", margin, y);
            y += 15;

            doc.setFontSize(12);
            doc.setTextColor(150, 150, 150);
            doc.text(`Gerado por Your Trainer Partner para: ${dados_gerais.nome_aluno} em ${new Date().toLocaleDateString('pt-BR')}`, pageWidth / 2, doc.internal.pageSize.getHeight() - 10, { align: "center" });
            
            doc.save(`treino_semanal_${dados_gerais.nome_aluno}.pdf`);
        }

        window.onload = function() {
            adicionarDiaTreino();
            document.getElementById('treinoForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const nome_aluno = document.getElementById('nome_aluno').value;
                const peso = parseFloat(document.getElementById('peso').value);
                const altura = parseInt(document.getElementById('altura').value);
                const idade = parseInt(document.getElementById('idade').value);
                const sexo = document.getElementById('sexo').value;
                const fator_atividade = parseFloat(document.getElementById('fator_atividade').value);

                const dificuldade = document.getElementById('dificuldade').value;
                const objetivo = document.getElementById('objetivo').value;
                const incluir_descricao = document.getElementById('incluir_descricao').checked;

                const imc = calcularIMC(peso, altura);
                const { tmb, consumo } = calcularTMB(peso, altura, idade, sexo, fator_atividade);

                const dadosNutricionais = {
                    imc,
                    tmb,
                    consumo
                };
                
                const diasTreino = document.querySelectorAll('.treino-dia');
                const treinoSemanal = [];

                if (diasTreino.length === 0) {
                    alert("Por favor, adicione pelo menos um dia de treino.");
                    return;
                }

                diasTreino.forEach((dia, index) => {
                    let nomeDia = dia.querySelector('input[type="text"]').value;
                    if (!nomeDia) {
                        nomeDia = `Treino ${String.fromCharCode(65 + index)}`;
                    }

                    const gruposMusculares = Array.from(dia.querySelectorAll('input[name^="grupos_dia_"]:checked'))
                                                 .map(checkbox => checkbox.value);
                    const tecnicasAvancadas = Array.from(dia.querySelectorAll('input[name^="tecnicas_dia_"]:checked'))
                                                 .map(checkbox => checkbox.value);
                    
                    if (gruposMusculares.length === 0) {
                         alert(`Por favor, selecione pelo menos um grupo muscular para o treino "${nomeDia}".`);
                         throw new Error("Grupos musculares não selecionados.");
                    }
                    
                    const treinoDoDia = gerarTreinoAutomatico(dificuldade, gruposMusculares, sexo, tecnicasAvancadas);
                    treinoSemanal.push({
                        nome_dia: nomeDia,
                        grupos_musculares: gruposMusculares,
                        treino: treinoDoDia
                    });
                });

                const dadosGerais = {
                    nome_aluno,
                    dificuldade,
                    objetivo
                };
                
                gerarPdfTreinoSemanal(treinoSemanal, dadosGerais, incluir_descricao, dadosNutricionais);
            });
        };
    </script>
</body>
</html>
